<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AC - Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="shortcut icon" href="./imgs/icon.ico" type="image/x-icon">
</head>
<body>
    
    <div class="wrapper">
        <div class="title">
        <img src="./imgs/icon_64.png" alt="">    
        <header>AC - Quote Generator</header>
        <div class="line"></div>
        </div>
        <div class="content">
          <div class="quote-area">
            <i class="fas fa-quote-left"></i>
            <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
            <i class="fas fa-quote-right"></i>
          </div>
          <div class="author">
            <span>__</span>
            <span class="name">Mary Kay Ash</span>
          </div>
        </div>
        <div class="buttons">
          <div class="features">
            <ul>
              <li class="speech"><i class="fas fa-volume-up"></i></li>
              <li class="copy"><i class="fas fa-copy"></i></li>
              <!-- <li class="twitter"><i class="fab fa-twitter"></i></li> -->
            </ul>
            <button>New Quote</button>
          </div>
        </div>
      </div>

    <script src="./script.js"></script>
</body>
</html>
